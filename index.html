<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="Your personal life operating system for managing habits, finances, health, and more" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LifeOS" />

    <title>LifeOS - Personal Life Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Initial Tailwind config - will be updated by theme service
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              // Default dark theme - will be overridden by CSS variables
              'primary': 'var(--color-primary, #0F172A)',
              'secondary': 'var(--color-secondary, #1E293B)',
              'tertiary': 'var(--color-tertiary, #334155)',
              'accent': 'var(--color-accent, #3B82F6)',
              'accent-hover': 'var(--color-accent-hover, #2563EB)',
              'accent-light': 'var(--color-accent-light, #60A5FA)',
              'success': 'var(--color-success, #10B981)',
              'warning': 'var(--color-warning, #F59E0B)',
              'error': 'var(--color-error, #EF4444)',
              'info': 'var(--color-info, #06B6D4)',
              'purple': 'var(--color-purple, #A855F7)',
              'text-primary': 'var(--color-text-primary, #F1F5F9)',
              'text-secondary': 'var(--color-text-secondary, #CBD5E1)',
              'text-muted': 'var(--color-text-muted, #94A3B8)',
              'gradient-start': 'var(--color-gradient-start, #3B82F6)',
              'gradient-end': 'var(--color-gradient-end, #8B5CF6)',
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, var(--color-gradient-start), var(--color-gradient-end))',
            },
          }
        }
      }
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.3s ease-out;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      
      @keyframes fab-scale-in {
        from { transform: scale(0) translateY(10px); opacity: 0; }
        to { transform: scale(1) translateY(0); opacity: 1; }
      }
      .animate-fab-scale-in {
        animation: fab-scale-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Tooltip for streak */
      .tooltip {
        position: relative;
        display: inline-block;
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 140px;
        background-color: var(--color-secondary);
        color: var(--color-text-primary);
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -70px;
        opacity: 0;
        transition: opacity 0.3s;
        border: 1px solid var(--color-tertiary);
        font-size: 0.75rem;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }

      /* Smooth transitions for theme switching */
      * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }

      /* Gradient backgrounds */
      .bg-gradient-primary {
        background: linear-gradient(135deg, var(--color-gradient-start), var(--color-gradient-end));
      }

      /* Glass morphism effect */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
    </style>
