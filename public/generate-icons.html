<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate LifeOS Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1A2E35;
            color: #E0F2F1;
        }
        .icon-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .icon-item {
            text-align: center;
        }
        canvas {
            border: 2px solid #00A99D;
            border-radius: 8px;
        }
        button {
            background: #00A99D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #008F85;
        }
        .instructions {
            background: #223A42;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ LifeOS Icon Generator</h1>
    
    <div class="instructions">
        <h2>Instructions:</h2>
        <ol>
            <li>Click "Generate All Icons" button below</li>
            <li>Right-click each icon and "Save image as..."</li>
            <li>Save with the filename shown below each icon</li>
            <li>Save all icons to the <code>public/</code> folder</li>
        </ol>
    </div>

    <button onclick="generateAllIcons()">ðŸš€ Generate All Icons</button>
    <button onclick="downloadAllIcons()">ðŸ“¥ Download All Icons (Zip)</button>

    <div class="icon-preview" id="iconPreview"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // Background
            ctx.fillStyle = '#1A2E35';
            ctx.fillRect(0, 0, size, size);

            // Accent circle
            ctx.fillStyle = 'rgba(0, 169, 157, 0.2)';
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.35, 0, Math.PI * 2);
            ctx.fill();

            // Heart/Life symbol
            const centerX = size / 2;
            const centerY = size / 2;
            const scale = size / 512;

            ctx.fillStyle = '#00A99D';
            ctx.strokeStyle = '#E0F2F1';
            ctx.lineWidth = 8 * scale;

            // Draw heart shape
            ctx.beginPath();
            const heartSize = 80 * scale;
            ctx.moveTo(centerX, centerY - heartSize);
            ctx.bezierCurveTo(
                centerX - heartSize * 0.55, centerY - heartSize,
                centerX - heartSize, centerY - heartSize * 0.55,
                centerX - heartSize, centerY
            );
            ctx.bezierCurveTo(
                centerX - heartSize, centerY + heartSize * 0.55,
                centerX - heartSize * 0.55, centerY + heartSize,
                centerX, centerY + heartSize * 1.5
            );
            ctx.bezierCurveTo(
                centerX + heartSize * 0.55, centerY + heartSize,
                centerX + heartSize, centerY + heartSize * 0.55,
                centerX + heartSize, centerY
            );
            ctx.bezierCurveTo(
                centerX + heartSize, centerY - heartSize * 0.55,
                centerX + heartSize * 0.55, centerY - heartSize,
                centerX, centerY - heartSize
            );
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Checkmark
            ctx.strokeStyle = '#E0F2F1';
            ctx.lineWidth = 12 * scale;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.beginPath();
            ctx.moveTo(centerX - 30 * scale, centerY);
            ctx.lineTo(centerX - 10 * scale, centerY + 20 * scale);
            ctx.lineTo(centerX + 30 * scale, centerY - 20 * scale);
            ctx.stroke();

            // Text for larger icons
            if (size >= 192) {
                ctx.fillStyle = '#E0F2F1';
                ctx.font = `bold ${48 * scale}px Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('LifeOS', centerX, size * 0.82);
            }
        }

        function generateAllIcons() {
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';

            sizes.forEach(size => {
                const container = document.createElement('div');
                container.className = 'icon-item';

                const canvas = document.createElement('canvas');
                drawIcon(canvas, size);

                const label = document.createElement('p');
                label.textContent = `icon-${size}x${size}.png`;

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'ðŸ’¾ Save';
                downloadBtn.onclick = () => downloadIcon(canvas, size);

                container.appendChild(canvas);
                container.appendChild(label);
                container.appendChild(downloadBtn);
                preview.appendChild(container);
            });
        }

        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAllIcons() {
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    drawIcon(canvas, size);
                    downloadIcon(canvas, size);
                }, index * 500); // Stagger downloads
            });
        }

        // Auto-generate on load
        window.onload = generateAllIcons;
    </script>
</body>
</html>
